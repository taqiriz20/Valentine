<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine?</title>

<style>
:root{
  --bg: radial-gradient(circle at top, #F3E8FA 0%, #E6D9F2 45%, #DED1F0 100%);
  --card: #ffffff;
  --text: #111;
  --yes: #ff3b7a;
  --yesText: #fff;
  --no: #ececf2;
  --noText: #111;
  --radius: 22px;
  --shadow: rgba(0,0,0,.12);
  --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: var(--bg);
  font-family: var(--font);
}

.card{
 width: min(860px, 92vw);
  background: #ffffff;

  /* intentional blob ‚Äî not random */
  border-radius: 32% 68% 38% 62% / 48% 42% 58% 52%;

  padding: 40px 32px 44px;
  position: relative;
  overflow: hidden;


  outline: 3px solid #E6B7D8;
  outline-offset: -3.5px;
}


/* ===== OCTOPUS MASCOT ===== */

.top{
  display:flex;
  justify-content:center;
  margin-bottom:16px;
}

.octo{
  width:140px;
  position:relative;
  animation: float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
}

@keyframes cardMorph{
  0%,100%{ border-radius: 28% 72% 33% 67% / 55% 34% 66% 45%; }
  50%{    border-radius: 35% 65% 40% 60% / 50% 45% 55% 50%; }
}

/* head */
.octo::before{
  content:"";
  width:140px;
  height:110px;
  background:#f7b6cf;
  border-radius:70px 70px 50px 50px;
  display:block;
  box-shadow: inset 0 -6px 0 rgba(0,0,0,.05);
}

/* heart */
.octo-heart{
  position:absolute;
  top:-6px;
  right:10px;
  width:18px;
  height:18px;
  background:#ff4f8b;
  transform:rotate(45deg);
  border-radius:4px;
}
.octo-heart::before,
.octo-heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#ff4f8b;
  border-radius:50%;
}
.octo-heart::before{ left:-9px; }
.octo-heart::after{ top:-9px; }

/* face */
.octo-face{
  position:absolute;
  top:38px;
  width:100%;
  height:40px;
}

.eye{
  width:12px;
  height:12px;
  background:#111;
  border-radius:50%;
  position:absolute;
}
.eye.left{ left:44px; }
.eye.right{ right:44px; }

.smile{
  width:18px;
  height:10px;
  border-bottom:3px solid #111;
  border-radius:0 0 20px 20px;
  position:absolute;
  left:50%;
  top:16px;
  transform:translateX(-50%);
}

/* tentacles */
.tentacles{
  display:flex;
  justify-content:space-between;
  margin-top:-6px;
}
.tentacles span{
  width:16px;
  height:26px;
  background:#f7b6cf;
  border-radius:0 0 14px 14px;
  box-shadow: inset 0 -4px 0 rgba(0,0,0,.05);
}

/* ===== TEXT ===== */

h1{
  text-align:center;
  font-size: clamp(28px, 4.5vw, 44px);
  font-weight: 800;
  margin: 16px 0 28px;
  color: var(--text);
}

/* ===== BUTTONS ===== */

.playground{
  position:relative;
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:26px;
}

button{
  border:0;
  border-radius:999px;
  padding:14px 30px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  transition:transform .18s ease;
}

#yesBtn{
  background: var(--yes);
  color: var(--yesText);
  margin-right: 125px;

  /* base size (change this!) */
  --yesBase: 1.25;

  animation: yesPulse 1.8s ease-in-out infinite;
  box-shadow: 0 12px 30px rgba(255, 59, 122, 0.35);
}


#noBtn{
  background:var(--no);
  color:var(--noText);
  position:absolute;
  transform: scale(0.7);
}

.hint{
  text-align:center;
  font-size:14px;
  opacity:.5;
  margin-top:12px;
}

/* ===== CELEBRATION ===== */

.celebrate{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  display:none;
  text-align:center;
  padding:32px;
}

.celebrate.show{ display:block; }

.celebrate h2{
  font-size:48px;
  margin-bottom:10px;
}

.imgBox{
  margin: 20px auto;
  width: min(320px, 80%);
  max-height: 240px;        /* prevents overflow */
  border-radius: 18px;
  overflow: hidden;         /* clips tall GIFs */
  box-shadow: 0 18px 40px rgba(0,0,0,.15);
  display: flex;
  align-items: center;
  justify-content: center;
}

.imgBox img{
  width: 100%;
  height: 100%;
  object-fit: cover;        /* keeps it inside */
  display: block;
}


.reset{
  margin-top:22px;
  background:#111;
  color:#fff;
  padding:12px 20px;
  font-size:14px;
}

/* ===== CONFETTI ===== */

.confetti{
  position:absolute;
  top:-10px;
  width:10px;
  height:14px;
  animation: fall linear forwards;
  border-radius:3px;
}

@keyframes fall{
  to{
    transform: translateY(120vh) rotate(720deg);
  }
}

@keyframes yesPulse{
  0%, 100%{
    transform: scale(var(--yesBase));
    box-shadow: 0 12px 30px rgba(255, 59, 122, 0.35);
  }
  50%{
    transform: scale(calc(var(--yesBase) * 1.08));
    box-shadow: 0 18px 40px rgba(255, 59, 122, 0.55);
  }
}

</style>
</head>

<body>

<div class="card" id="card">

  <div class="top">
    <div class="octo">
      <div class="octo-heart"></div>
      <div class="octo-face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
      </div>
      <div class="tentacles">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <h1><span id="name">israa</span>, will you be my valentine &lt;3 ?</h1>

  <div class="playground" id="playground">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="hint">Can't say "No" to everything ü•∞</div>

  <div class="celebrate" id="celebrate">
    <h2>Yesss üéâ</h2>
    <p> You're my pretty baby ‚ù§Ô∏è </p>
    <div class="imgBox">
        <img id="celebrateImg" alt="celebration meme"
         src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" />
    </div>
    <button class="reset" id="resetBtn">Replay</button>
  </div>

</div>

</body>
</html>
